<div class="page-header">
    <app-page-navbar></app-page-navbar>
</div>
<google-map class="map" width="100%" height="100%" [options]="mapOptions">
    <map-marker [options]="markerOptions"></map-marker>
</google-map>
<div class="contact-info">
    <ng-container *ngFor="let item of contactInfoItems">
        <ng-container [ngTemplateOutlet]="contactInfoItem" [ngTemplateOutletContext]="{
            item
        }"></ng-container>
    </ng-container>
</div>

<ng-template #contactInfoItem let-item="item">
    <div class="contact-info-item">
        <img class="icon" [src]="item.iconPath" alt="">
        <a [href]="item.href" class="value">{{ item.value }}</a>
    </div>
</ng-template>
