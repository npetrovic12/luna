<div class="landing-area">
    <div class="wedding-video">
        <video id="weddingVideo" playsinline autoplay muted loop>
            <source src="/assets/videos/wedding-video.mp4" type="video/mp4">
            <!-- <source src="/assets/videos/wedding-video.webm" type="video/webm"> -->
        </video>
        <div class="shadow"></div>
    </div>
    <div class="content">
        <img class="logo" src="/assets/images/logo.png" alt="logo">
        <nav class="menu">
            <ul>
                <li>Catalog</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="inspirational-quote">
            Weddings are coool.
        </div>
    </div>
</div>
<div class="page-content">
    <luna-card-group [brandCards]="brandCardsMock"></luna-card-group>
</div>
