<div class="card-wrapper" [style.backgroundImage]="'url(' + card?.imgPath + ')'">
    <img [src]="card?.imgPath" [alt]="card?.alt" class="mobile-image"
    [width]="windowWidth" [height]="card?.defaultImageHeight ?? 450">
    <div class="text-content">
        <p>{{ card?.text }}</p>
    </div>
    <div class="card-title"></div>
</div>
